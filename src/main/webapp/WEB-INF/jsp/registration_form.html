<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Registration Form</h2>
            
        <form >
            <h5>Personal Details</h5>
            <label for="firstName"> First Name: </label>
            <input type="text" name="firstName"><br>
            <label for="lasttName"> Last Name: </label>
            <input type="text" name="lasttName"><br>
            <label for="age"> Age: </label>
            <input type="number" name="age"><br>
            <label for="dob"> Date of Birth: </label>
            <input type="date" name="dob"><br>
            <label for="fatherName"> Fathers's Name: </label>
            <input type="text" name="fathertName"><br>
            <label for="occupation"> Occupation: </label>
            <input type="text" name="occupation"><br>
            <label for="course"> Course: </label>
            <input type="text" name="course"><br>
            <label for="designation"> Designation: </label>
            <input type="text" name="designation"><br>
            <label for="gender"> Gender: </label>
            <input type="text" name="gender"><br><br>
            <h5>Contact Details</h5>
            <label for="pno"> Phone Number: </label>
            <input type="number" name="pno"><br>
            <label for="address"> Address: </label>
            <input type="text" name="address"><br>
            <label for="city"> City: </label>
            <input type="text" name="city"><br>
            <label for="state"> State: </label>
            <input type="text" name="state"><br>
            <label for="email"> Email: </label>
            <input type="email" name="email"><br><br>
            <h5>Academic Details</h5>
            <label for="school"> School Name: </label>
            <input type="text" name="school"><br>
            <label for="marks12"> 12th percentage </label>
            <input type="number" name="marks12"><br>
            <label for="marks10"> 10th percentage </label>
            <input type="number" name="marks10"><br>
            <label for="eno"> Enrollment No: </label>
            <input type="text" name="eno"><br>
            <label for="schoolid"> School Id: </label>
            <input type="number" name="schoolid"><br>
            <label for="password"> Password: </label>
            <input type="password" name="password"><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
